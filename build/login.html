<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        h1{
            margin-top: 30px;
            text-align: center;
            margin-top: 2px;
        }
        form{
           display: flex;
           justify-content: space-around;
           flex-direction: column;
           align-items: center;
        margin-top: 20vh;
           
        }
        input{
    width: 17rem;
    padding: 10px;
    margin-top: 10px;
}
label{
    margin-top: 10px;
}
button{
    margin-top: 30px;
    padding: 10px;
    width: 150px;
     border-radius: 30px;
     cursor: pointer;
    
}
#submit-btn{
    margin-bottom: 20px;
}
.gog-btn{
    text-align: center;
}
.git-btn{
    text-align: center;
}
</style>
</head>

<body>
    <h1>Login</h1>
    <form id="form">
        <label >Email : </label>
        <input type="email" id="email" placeholder="Enter your Email">
        <label>  Password : </label>
        <input type="password" id="password" placeholder="Enter your password">
        <button type="submit" id="submit-btn">Login</button>
        <a href="./index.html">Not A User?</a>
    
    </form>

    <div class="gog-btn">
        <button class="googleLogin-btn">Login with Google</button>
    </div>
    <div class="git-btn">
        <button class="githubLogin-btn">Login with Github</button>
    </div>
    
    <script type="module" src="login.js"></script>
</body>
</html>
